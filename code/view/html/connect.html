<body>
    <div id="connect__modal">
        <button id="connect__close">X</button>
        <form id="connect__form">
            <div class="connect__content">
                <h1>Log in</h1>

                <div class="connect__input">
                    <label for="email__connect">E-mail</label>
                    <input type="email" id="email__connect" name="email" autocomplete="on" required>
                </div>

                <div class="connect__input">
                    <label for="password__connect">Password</label>
                    <input type="password" id="password__connect" name="password" autocomplete="on" required>
                </div>

                <div class="connect__button">
                    <button type="submit">Log in</button>
                </div>
            </div>
            <div id="verify__connect"></div>
        </form>
    </div>
    <script src="code/view/javascript/connect.js"></script>
</body>

</html>
